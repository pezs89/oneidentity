<div class="form__group field" [formGroup]="groupName">
  <input
    type="text"
    class="form__field"
    [placeholder]="placeholder"
    [name]="name"
    [required]="required"
    [formControl]="controlName"
    [ngClass]="{
      'form__field--error': controlName?.invalid && controlName?.touched
    }"
  />
  <label
    for="name"
    class="form__label"
    [ngClass]="{
      'form__label--error': controlName?.invalid && controlName?.touched
    }"
    >{{ label }}</label
  >
</div>
